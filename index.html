<!DOCTYPE html>
<html>
<head>
    <title>Bouncing Ball Game</title>
    <style>
        body {
            text-align: center;
			background-color: skyblue;
        }
        canvas {
            border: 2px solid black;
            display: block;
            margin: auto;
        }
        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Bouncing Ball Game</h2>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <br>
    <button onclick="bounceBall()">Bounce</button>
    <button onclick="restartGame()">Restart</button>
    <p>Score: <span id="score">0</span></p>
    <script>
        let canvas = document.getElementById("gameCanvas");
        let ctx = canvas.getContext("2d");
        let ball = { x: 300, y: 200, radius: 10, dx: 2, dy: 2};
        let paddle = { x: 250, y: 380, width: 100, height: 10, speed: 20 };
        let score = 0;
        let gameOver = false;

        function drawBall() {
            ctx.beginPath();
            ctx.arc(ball.x, ball.y, ball.radius, 0, Math.PI * 2);
            ctx.fillStyle = "red";
            ctx.fill();
            ctx.closePath();
        }

        function drawPaddle() {
            ctx.fillStyle = "blue";
            ctx.fillRect(paddle.x, paddle.y, paddle.width, paddle.height);
        }

        function updateGame() {
            if (gameOver) return;

            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawBall();
            drawPaddle();

            ball.x += ball.dx;
            ball.y += ball.dy;

            if (ball.x + ball.radius > canvas.width || ball.x - ball.radius < 0) {
                ball.dx = -ball.dx;
            }
            if (ball.y - ball.radius < 0) {
                ball.dy = -ball.dy;
            }

            if (
                ball.y + ball.radius >= paddle.y &&
                ball.x >= paddle.x &&
                ball.x <= paddle.x + paddle.width
            ) {
                ball.dy = -ball.dy;
                score++;
                document.getElementById("score").innerText = score;
            }

            if (ball.y + ball.radius > canvas.height) {
                gameOver = true;
                alert("Game Over! Final Score: " + score);
            }

            requestAnimationFrame(updateGame);
        }

        function bounceBall() {
            if (ball.dy > 0) {
                ball.dy = -ball.dy;
            }
        }

        function restartGame() {
            ball.x = 300;
            ball.y = 200;
            ball.dx = 2;
            ball.dy = 2;
            score = 0;
            gameOver = false;
            document.getElementById("score").innerText = score;
            updateGame();
        }

        document.addEventListener("keydown", function (event) {
            if (event.key === "ArrowLeft" && paddle.x > 0) {
                paddle.x -= paddle.speed;
            } else if (event.key === "ArrowRight" && paddle.x + paddle.width < canvas.width) {
                paddle.x += paddle.speed;
            }
        });

        updateGame();
    </script>
</body>
